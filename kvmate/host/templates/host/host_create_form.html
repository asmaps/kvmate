{% extends 'base.html' %}
{% load bootstrap %}
{% block 'head' %}
<title>kvmate - create a new host</title>
{% endblock %}
{% block 'acreate' %}
class="active"
{% endblock %}
{% block 'content' %}
<div style="padding:0 15px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well well-lg">
            <form action="" method="post">
                {{ form|bootstrap }}
                {% csrf_token %}
                <button type="submit" class="btn btn-lg btn-primary pull-right">
                      <span class="glyphicon glyphicon-ok"></span> Create
                </button>
                <a class="btn btn-default btn-lg pull-left" href={% url 'hosts' %}><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

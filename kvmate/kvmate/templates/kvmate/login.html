{% extends 'base.html' %}
{% load bootstrap %}

{% block 'content' %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 well well-lg">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>
{% endblock %}
